<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Link Opener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <h2>Paste your Link here</h2>
        <span>http://</span><input type="text" id="inputt" placeholder="google.co.in" autofocus onblur="okSearch()">
        <input type="button" value="open" onclick="okSearch()">
    </div>
    <iframe id="website_div" src="#" height="700" width="100%" frameborder="0" scrolling="yes"></iframe>
    <script src="main.js"></script>
</body>

</html>
